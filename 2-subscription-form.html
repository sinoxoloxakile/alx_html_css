<!DOCTYPE html>
<html>
<head>
    <title>Subscription Form</title>
</head>
<body>
    <h2>Subscription Form</h2>
    <form action="/submit_subscription" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="subscription_preference">Subscription Preference:</label>
            <br>
            <input type="radio" id="monthly" name="subscription_preference" value="monthly" required>
            <label for="monthly">Monthly</label>
            <br>
            <input type="radio" id="yearly" name="subscription_preference" value="yearly">
            <label for="yearly">Yearly</label>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
